alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "/" +jumpthrow

alias +knife lastinv
alias -knife slot3
bind mouse5 +knife

bind "F8" "+crosshairsmoke"
alias "-crosshairsmoke" "cl_crosshairsize 2.5;cl_crosshairdot 0;cl_crosshairgap -1"
alias "+crosshairsmoke" "cl_crosshairsize -1;cl_crosshairdot 1;cl_crosshairgap 0"

cl_showfps 0; net_graph 1; net_graphheight 0; net_graphproportionalfont 0; net_graphpos 3
net_graph "1"
net_graphheight "9999"
bind "TAB" "+scorenet"
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 9999"
net_graphproportionalfont "0.5"